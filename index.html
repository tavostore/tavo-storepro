<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavo Store | Premium Cloud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg: #020617;
            --card: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        .premium-glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .product-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }

        .input-elegant {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: white;
            width: 100%;
            outline: none;
        }

        .fade-in {
            animation: fadeIn 0.5s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            font-size: 10px;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 99px;
            border: 2px solid var(--bg);
        }

        .ai-chat-window {
            height: 450px;
            width: 320px;
            display: flex;
            flex-direction: column;
        }

        .badge-finance {
            background: linear-gradient(90deg, #3b82f6, #8b5cf6);
            box-shadow: 0 4px 12px rgba(59, 130, 246, 0.3);
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQwVbcCO2GHCHKL5EoEOG9Jo3ZAXGAy2o",
            authDomain: "tavostore-4dedf.firebaseapp.com",
            projectId: "tavostore-4dedf",
            storageBucket: "tavostore-4dedf.firebasestorage.app",
            messagingSenderId: "265905383641",
            appId: "1:265905383641:web:92499c7fe2620f988f36c8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "tavostore-main-app";

        window.fb = { db, auth, appId, doc, setDoc, onSnapshot, updateDoc, collection, deleteDoc, signInAnonymously, onAuthStateChanged };
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('store');
            const [isAdmin, setIsAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);
            const [showAI, setShowAI] = useState(false);
            const [data, setData] = useState({
                rate: 62.00,
                settings: {
                    logo: "TAVO STORE",
                    whatsapp: "584249649769",
                    banner: "https://images.unsplash.com/photo-1616348436168-de43ad0db179?q=80&w=2000"
                },
                products: []
            });

            useEffect(() => {
                if (!window.fb) return;
                window.fb.signInAnonymously(window.fb.auth).then(() => {
                    window.fb.onAuthStateChanged(window.fb.auth, setUser);
                });
            }, []);

            useEffect(() => {
                if (!user || !window.fb) return;
                const { db, appId, doc, collection, onSnapshot } = window.fb;

                const unsubS = onSnapshot(doc(db, 'artifacts', appId, 'public', 'data', 'configuracion', 'general'), (snap) => {
                    if (snap.exists()) setData(prev => ({ ...prev, ...snap.data() }));
                });

                const unsubP = onSnapshot(collection(db, 'artifacts', appId, 'public', 'data', 'productos'), (snap) => {
                    const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setData(prev => ({ ...prev, products: list }));
                    setLoading(false);
                });

                return () => { unsubS(); unsubP(); };
            }, [user]);

            const addToCart = (product) => {
                setCart(prev => {
                    const exists = prev.find(item => item.id === product.id);
                    if (exists) return prev.map(item => item.id === product.id ? { ...item, qty: item.qty + 1 } : item);
                    return [...prev, { ...product, qty: 1 }];
                });
                setShowCart(true);
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(i => i.id !== id));
            const cartTotal = cart.reduce((acc, curr) => acc + (curr.price * curr.qty), 0);

            const checkout = () => {
                let msg = `üõçÔ∏è *NUEVO PEDIDO - ${data.settings.logo}*\n\n`;
                cart.forEach(item => { msg += `‚Ä¢ ${item.name} (x${item.qty}) - $${item.price * item.qty}\n`; });
                msg += `\nüíµ *TOTAL:* $${cartTotal.toFixed(2)}\n`;
                msg += `\n_Tasa BCV: Bs. ${data.rate}_`;
                window.open(`https://wa.me/${data.settings.whatsapp}?text=${encodeURIComponent(msg)}`);
            };

            const quickBuy = (p) => {
                let msg = `üëã ¬°Hola! Me interesa comprar este producto espec√≠ficamente:\n\n`;
                msg += `üìå *Art√≠culo:* ${p.name}\n`;
                msg += `üí∞ *Precio:* $${p.price}\n`;
                if(p.price > 22) msg += `üí≥ *Inter√©s:* Solicito informaci√≥n sobre las 2 o 3 cuotas.\n`;
                msg += `\n_Tasa del d√≠a: Bs. ${data.rate}_`;
                window.open(`https://wa.me/${data.settings.whatsapp}?text=${encodeURIComponent(msg)}`);
            };

            const AIChat = () => {
                const [input, setInput] = useState("");
                const [chat, setChat] = useState([{ role: 'bot', text: `¬°Hola! Soy el asistente de ${data.settings.logo}. Preg√∫ntame sobre productos o planes de cuotas.` }]);
                const [isTyping, setIsTyping] = useState(false);
                const chatEnd = useRef(null);

                const askAI = async () => {
                    if (!input.trim()) return;
                    const userText = input;
                    setInput("");
                    setChat(prev => [...prev, { role: 'user', text: userText }]);
                    setIsTyping(true);

                    try {
                        const apiKey = ""; 
                        const systemPrompt = `Eres el asistente de "${data.settings.logo}". Tasa: ${data.rate}. Productos: ${data.products.map(p => `${p.name} ($${p.price})`).join(", ")}. Nota: Productos >$22 tienen plan de 2 o 3 cuotas.`;

                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userText }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] }
                            })
                        });

                        const result = await response.json();
                        const botText = result.candidates?.[0]?.content?.parts?.[0]?.text;
                        if (botText) setChat(prev => [...prev, { role: 'bot', text: botText }]);
                        else throw new Error();
                    } catch (e) {
                        const lowText = userText.toLowerCase();
                        let response = "No estoy seguro, pero puedes consultarnos al WhatsApp directamente.";
                        if (lowText.includes("cuota") || lowText.includes("pagar despues") || lowText.includes("credito")) {
                            response = "¬°S√≠! Todos los productos mayores a $22 puedes pagarlos en 2 o 3 cuotas. ¬øCu√°l te interesa?";
                        } else if (lowText.includes("precio") || lowText.includes("cuanto")) {
                            const found = data.products.find(p => lowText.includes(p.name.toLowerCase()));
                            if (found) response = `El ${found.name} cuesta $${found.price}. ${found.price > 22 ? '¬°Y aplica para el plan de cuotas!' : ''}`;
                        }
                        setChat(prev => [...prev, { role: 'bot', text: response }]);
                    } finally { setIsTyping(false); }
                };

                useEffect(() => chatEnd.current?.scrollIntoView({ behavior: 'smooth' }), [chat]);

                return (
                    <div className="flex flex-col h-full bg-[#0f172a]">
                        <div className="flex-1 overflow-y-auto p-4 space-y-3">
                            {chat.map((msg, i) => (
                                <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`p-3 rounded-2xl text-[11px] leading-relaxed ${msg.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white/10 text-slate-200 border border-white/5'}`}>
                                        {msg.text}
                                    </div>
                                </div>
                            ))}
                            {isTyping && <div className="text-[10px] text-blue-500 animate-pulse ml-2">Consultando...</div>}
                            <div ref={chatEnd} />
                        </div>
                        <div className="p-3 border-t border-white/5 flex gap-2 bg-[#020617]">
                            <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && askAI()} className="input-elegant text-[11px] h-10" placeholder="Escribe aqu√≠..." />
                            <button onClick={askAI} className="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center shrink-0"><i className="fas fa-paper-plane text-xs"></i></button>
                        </div>
                    </div>
                );
            };

            if (loading) return <div className="h-screen flex items-center justify-center bg-[#020617] text-blue-500 font-black tracking-[0.3em] text-[10px] animate-pulse">Cargando Tavo Store...</div>;

            return (
                <div className="min-h-screen pb-20">
                    <nav className="fixed top-0 w-full z-50 premium-glass px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('store')}>
                            <div className="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center"><i className="fas fa-bolt"></i></div>
                            <span className="text-lg font-black uppercase tracking-tighter italic">{data.settings.logo}</span>
                        </div>
                        <div className="flex items-center gap-3">
                            <button onClick={() => setShowCart(true)} className="relative w-10 h-10 bg-white/5 rounded-xl border border-white/5 flex items-center justify-center">
                                <i className="fas fa-shopping-bag text-sm"></i>
                                {cart.length > 0 && <span className="cart-badge">{cart.length}</span>}
                            </button>
                            <button onClick={() => setView(view === 'admin' ? 'store' : 'admin')} className="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-black uppercase border border-white/5">
                                {view === 'admin' ? 'Tienda' : 'Admin'}
                            </button>
                        </div>
                    </nav>

                    {view === 'store' ? (
                        <div className="fade-in pt-16">
                            <header className="relative h-[40vh] flex items-center justify-center">
                                <img src={data.settings.banner} className="absolute inset-0 w-full h-full object-cover opacity-30" />
                                <div className="absolute inset-0 bg-gradient-to-t from-[#020617] to-transparent"></div>
                                <div className="relative text-center">
                                    <h1 className="text-5xl md:text-7xl font-black italic uppercase tracking-tighter mb-2">{data.settings.logo}</h1>
                                    <div className="inline-block bg-blue-600/20 border border-blue-500/30 px-5 py-1.5 rounded-xl backdrop-blur-md">
                                        <p className="text-[10px] font-black uppercase tracking-widest text-blue-400">Tasa BCV: <span className="text-white">Bs. {data.rate.toFixed(2)}</span></p>
                                    </div>
                                </div>
                            </header>

                            <div className="max-w-7xl mx-auto px-4 md:px-6 grid grid-cols-2 lg:grid-cols-4 gap-4 md:gap-8 -mt-10 relative z-10">
                                {data.products.map(p => (
                                    <div key={p.id} className="product-card premium-glass rounded-[1.5rem] md:rounded-[2rem] overflow-hidden flex flex-col">
                                        <div className="aspect-[4/5] relative shrink-0">
                                            <img src={p.img || 'https://placehold.co/400x500'} className="w-full h-full object-cover" />
                                            {/* Etiqueta de Stock */}
                                            <div className="absolute top-3 left-3 bg-black/60 backdrop-blur-md px-2 py-1 rounded-lg text-[7px] font-black uppercase border border-white/10">
                                                {p.status === 'stock' ? 'En Stock' : 'Encargo'}
                                            </div>
                                            {/* Etiqueta de Cuotas si > $22 */}
                                            {p.price > 22 && (
                                                <div className="absolute bottom-3 left-3 right-3 badge-finance py-1.5 px-3 rounded-xl text-center">
                                                    <p className="text-[8px] font-black uppercase tracking-tighter text-white">Ll√©valo en 2 o 3 cuotas ‚ú®</p>
                                                </div>
                                            )}
                                        </div>
                                        <div className="p-4 flex flex-col flex-1">
                                            <h3 className="text-[10px] md:text-xs font-bold uppercase mb-3 line-clamp-2 h-8">{p.name}</h3>
                                            <div className="mt-auto">
                                                <div className="flex justify-between items-end mb-4">
                                                    <div>
                                                        <p className="text-lg md:text-xl font-black italic text-white">${p.price}</p>
                                                        <p className="text-[8px] text-slate-500 font-bold uppercase tracking-tight">Bs. {(p.price * data.rate).toLocaleString('es-VE')}</p>
                                                    </div>
                                                </div>
                                                <div className="flex gap-2">
                                                    <button onClick={() => addToCart(p)} className="flex-1 bg-white/5 border border-white/10 h-10 rounded-xl hover:bg-white/10 transition-all flex items-center justify-center" title="A√±adir al Carrito">
                                                        <i className="fas fa-shopping-cart text-xs"></i>
                                                    </button>
                                                    <button onClick={() => quickBuy(p)} className="flex-1 bg-blue-600 h-10 rounded-xl shadow-lg shadow-blue-600/20 active:scale-95 transition-all flex items-center justify-center gap-2" title="Compra Directa">
                                                        <i className="fab fa-whatsapp text-sm"></i>
                                                        <span className="text-[9px] font-black uppercase hidden md:inline">Pedir</span>
                                                    </button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        /* Vista de Admin - Sin cambios significativos para no romper tu flujo */
                        <div className="max-w-5xl mx-auto px-6 py-32 fade-in">
                            {!isAdmin ? (
                                <div className="flex items-center justify-center h-[50vh]">
                                    <div className="premium-glass p-10 rounded-[2.5rem] w-full max-w-xs text-center">
                                        <input type="password" placeholder="Clave Admin" className="input-elegant text-center mb-6" onKeyDown={e => e.key === 'Enter' && e.target.value === 'tavo2026' && setIsAdmin(true)} />
                                        <button onClick={(e) => e.target.previousSibling.value === 'tavo2026' ? setIsAdmin(true) : alert('Clave incorrecta')} className="w-full bg-blue-600 py-3 rounded-xl font-black uppercase text-[10px]">Entrar</button>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-10">
                                    <h2 className="text-2xl font-black italic uppercase">Gesti√≥n de Inventario</h2>
                                    <div className="grid grid-cols-2 gap-4">
                                        <div className="premium-glass p-6 rounded-2xl">
                                            <label className="text-[8px] font-black text-slate-500 uppercase block mb-2">Tasa Manual</label>
                                            <input type="number" step="0.01" className="input-elegant font-black text-xl" value={data.rate} onChange={e => window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'configuracion', 'general'), { rate: parseFloat(e.target.value) || 0 })} />
                                        </div>
                                        <div className="premium-glass p-6 rounded-2xl">
                                            <label className="text-[8px] font-black text-slate-500 uppercase block mb-2">Nombre Tienda</label>
                                            <input className="input-elegant font-bold uppercase" value={data.settings.logo} onChange={e => window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'configuracion', 'general'), { 'settings.logo': e.target.value })} />
                                        </div>
                                    </div>
                                    <button onClick={() => {
                                        const id = "p_" + Date.now();
                                        window.fb.setDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', id), { name: "Nuevo Producto", price: 25, img: "", status: "stock" });
                                    }} className="w-full py-4 border-2 border-dashed border-white/10 rounded-2xl text-[9px] font-black uppercase text-slate-500 hover:text-blue-500 hover:border-blue-500/50 transition-all">+ A√±adir Art√≠culo</button>
                                    <div className="space-y-4">
                                        {data.products.map(p => (
                                            <div key={p.id} className="premium-glass p-4 rounded-2xl flex gap-4 items-center">
                                                <img src={p.img || 'https://placehold.co/100'} className="w-12 h-12 rounded-lg object-cover bg-black" />
                                                <div className="flex-1 space-y-2">
                                                    <input className="input-elegant text-[10px] font-bold" value={p.name} onChange={e => window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', p.id), { name: e.target.value })} />
                                                    <div className="flex gap-2">
                                                        <input className="input-elegant text-[10px] w-24" type="number" value={p.price} onChange={e => window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', p.id), { price: parseFloat(e.target.value) || 0 })} />
                                                        <select className="input-elegant text-[9px] font-black" value={p.status} onChange={e => window.fb.updateDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', p.id), { status: e.target.value })}>
                                                            <option value="stock">Stock</option>
                                                            <option value="order">Encargo</option>
                                                        </select>
                                                    </div>
                                                </div>
                                                <button onClick={() => window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', p.id))} className="text-red-500 p-2"><i className="fas fa-trash text-xs"></i></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Carrito */}
                    {showCart && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex justify-end">
                            <div className="w-full max-sm:max-w-full max-w-sm h-full bg-[#020617] p-8 flex flex-col fade-in shadow-2xl border-l border-white/5">
                                <div className="flex justify-between items-center mb-10">
                                    <h2 className="text-xl font-black italic uppercase">Tu Selecci√≥n</h2>
                                    <button onClick={() => setShowCart(false)} className="w-10 h-10 rounded-full bg-white/5"><i className="fas fa-times"></i></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-4 pr-2">
                                    {cart.length === 0 ? <p className="text-center py-20 text-[10px] font-black uppercase text-slate-600 tracking-widest">Carrito vac√≠o</p> : cart.map(item => (
                                        <div key={item.id} className="flex gap-4 items-center bg-white/5 p-3 rounded-xl border border-white/5">
                                            <img src={item.img} className="w-10 h-10 rounded-lg object-cover" />
                                            <div className="flex-1">
                                                <p className="text-[9px] font-black uppercase line-clamp-1">{item.name}</p>
                                                <p className="text-xs font-bold text-blue-500">${item.price} <span className="text-slate-500 text-[8px]">x{item.qty}</span></p>
                                            </div>
                                            <button onClick={() => removeFromCart(item.id)} className="text-red-500 text-xs"><i className="fas fa-trash-alt"></i></button>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="pt-6 border-t border-white/10 mt-4">
                                        <div className="flex justify-between items-end mb-6">
                                            <span className="text-[9px] font-black uppercase text-slate-500">Total Pedido</span>
                                            <div className="text-right">
                                                <p className="text-2xl font-black italic">${cartTotal.toFixed(2)}</p>
                                                <p className="text-[9px] text-blue-500 font-black">Bs. {(cartTotal * data.rate).toLocaleString('es-VE')}</p>
                                            </div>
                                        </div>
                                        <button onClick={checkout} className="w-full bg-blue-600 py-4 rounded-xl font-black uppercase text-[10px] tracking-widest shadow-xl shadow-blue-600/30 active:scale-95 transition-all">Enviar Pedido Completo</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* Chat AI */}
                    <div className="fixed bottom-4 right-4 z-[90] flex flex-col items-end gap-3">
                        {showAI && (
                            <div className="premium-glass rounded-[2rem] overflow-hidden shadow-2xl border-blue-500/20 ai-chat-window fade-in mb-2">
                                <div className="bg-blue-600 p-4 flex justify-between items-center">
                                    <span className="text-[10px] font-black uppercase tracking-widest flex items-center gap-2"><i className="fas fa-robot"></i> Asistente Tavo</span>
                                    <button onClick={() => setShowAI(false)} className="text-white/50"><i className="fas fa-times"></i></button>
                                </div>
                                <AIChat />
                            </div>
                        )}
                        <button onClick={() => setShowAI(!showAI)} className="w-12 h-12 bg-blue-600 rounded-2xl shadow-xl shadow-blue-600/40 flex items-center justify-center text-lg transition-transform active:scale-90 border border-white/20">
                            <i className={`fas ${showAI ? 'fa-times' : 'fa-comment-dots'}`}></i>
                        </button>
                    </div>

                    <footer className="text-center py-10 opacity-20 text-[8px] font-black uppercase tracking-[0.5em]">
                        ¬© 2026 {data.settings.logo} ‚Ä¢ Powered by Tavo Cloud
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
