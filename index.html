<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavo Store | Premium Cloud</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg: #020617;
            --card: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        .premium-glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .product-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-10px);
            border-color: var(--primary);
        }

        .input-elegant {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: white;
            width: 100%;
            outline: none;
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .cart-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            font-size: 10px;
            font-weight: 800;
            padding: 2px 6px;
            border-radius: 99px;
            border: 2px solid var(--bg);
        }

        .ai-chat-window {
            height: 400px;
            display: flex;
            flex-direction: column;
        }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #1e293b; border-radius: 10px; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged, signInWithCustomToken } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQwVbcCO2GHCHKL5EoEOG9Jo3ZAXGAy2o",
            authDomain: "tavostore-4dedf.firebaseapp.com",
            projectId: "tavostore-4dedf",
            storageBucket: "tavostore-4dedf.firebasestorage.app",
            messagingSenderId: "265905383641",
            appId: "1:265905383641:web:92499c7fe2620f988f36c8"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const appId = "tavostore-main-app";

        window.fb = { db, auth, appId, doc, setDoc, onSnapshot, updateDoc, collection, deleteDoc, signInAnonymously, onAuthStateChanged, signInWithCustomToken };
    </script>

    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('store');
            const [isAdmin, setIsAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [cart, setCart] = useState([]);
            const [showCart, setShowCart] = useState(false);
            const [showAI, setShowAI] = useState(false);
            const [data, setData] = useState({
                rate: 62.00,
                settings: {
                    logo: "TAVO STORE",
                    whatsapp: "584249649769",
                    banner: "https://images.unsplash.com/photo-1616348436168-de43ad0db179?q=80&w=2000"
                },
                products: []
            });

            // Firebase Init
            useEffect(() => {
                const init = async () => {
                    if (!window.fb) return;
                    try {
                        const { auth, signInWithCustomToken, signInAnonymously, onAuthStateChanged } = window.fb;
                        if (typeof __initial_auth_token !== 'undefined' && __initial_auth_token) {
                            await signInWithCustomToken(auth, __initial_auth_token);
                        } else {
                            await signInAnonymously(auth);
                        }
                        onAuthStateChanged(auth, setUser);
                    } catch (e) { console.error(e); }
                };
                init();
            }, []);

            // Data Sync
            useEffect(() => {
                if (!user || !window.fb) return;
                const { db, appId, doc, collection, onSnapshot, setDoc } = window.fb;

                const sRef = doc(db, 'artifacts', appId, 'public', 'data', 'configuracion', 'general');
                const unsubS = onSnapshot(sRef, (snap) => {
                    if (snap.exists()) setData(prev => ({ ...prev, ...snap.data() }));
                    else setDoc(sRef, { rate: 62.00, settings: data.settings });
                }, (err) => console.log(err));

                const pRef = collection(db, 'artifacts', appId, 'public', 'data', 'productos');
                const unsubP = onSnapshot(pRef, (snap) => {
                    const list = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setData(prev => ({ ...prev, products: list }));
                    setLoading(false);
                }, (err) => console.log(err));

                return () => { unsubS(); unsubP(); };
            }, [user]);

            // Cart Logic
            const addToCart = (product) => {
                setCart(prev => {
                    const exists = prev.find(item => item.id === product.id);
                    if (exists) return prev.map(item => item.id === product.id ? { ...item, qty: item.qty + 1 } : item);
                    return [...prev, { ...product, qty: 1 }];
                });
            };

            const removeFromCart = (id) => setCart(prev => prev.filter(i => i.id !== id));
            
            const cartTotal = cart.reduce((acc, curr) => acc + (curr.price * curr.qty), 0);

            const checkout = () => {
                let msg = `üõçÔ∏è *NUEVO PEDIDO - ${data.settings.logo}*\n\n`;
                cart.forEach(item => {
                    msg += `‚Ä¢ ${item.name} (x${item.qty}) - $${item.price * item.qty}\n`;
                });
                msg += `\nüíµ *TOTAL:* $${cartTotal.toFixed(2)}\n`;
                msg += `üáªüá™ *TOTAL BS:* Bs. ${(cartTotal * data.rate).toLocaleString('es-VE')}\n`;
                msg += `\n_Tasa del d√≠a: Bs. ${data.rate}_`;
                window.open(`https://wa.me/${data.settings.whatsapp}?text=${encodeURIComponent(msg)}`);
            };

            // AI Asistant
            const AIChat = () => {
                const [input, setInput] = useState("");
                const [chat, setChat] = useState([{ role: 'bot', text: `¬°Hola! Soy el asistente de ${data.settings.logo}. ¬øEn qu√© puedo ayudarte hoy?` }]);
                const [isTyping, setIsTyping] = useState(false);
                const chatEnd = useRef(null);

                const askAI = async () => {
                    if (!input.trim()) return;
                    const userText = input;
                    setInput("");
                    setChat(prev => [...prev, { role: 'user', text: userText }]);
                    setIsTyping(true);

                    try {
                        const apiKey = ""; // API Key provided by environment
                        const systemPrompt = `Eres un asistente de ventas para la tienda "${data.settings.logo}". 
                        Datos actuales: Tasa d√≥lar: Bs. ${data.rate}. 
                        Productos disponibles: ${data.products.map(p => `${p.name} ($${p.price})`).join(", ")}.
                        Responde de forma amable, premium y concisa en espa√±ol. Si preguntan por comprar, ind√≠cales que usen el carrito o contacten al WhatsApp ${data.settings.whatsapp}.`;

                        const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                            method: "POST",
                            headers: { "Content-Type": "application/json" },
                            body: JSON.stringify({
                                contents: [{ parts: [{ text: userText }] }],
                                systemInstruction: { parts: [{ text: systemPrompt }] }
                            })
                        });

                        const result = await response.json();
                        const botResponse = result.candidates?.[0]?.content?.parts?.[0]?.text || "Lo siento, tuve un problema al procesar tu solicitud.";
                        setChat(prev => [...prev, { role: 'bot', text: botResponse }]);
                    } catch (e) {
                        setChat(prev => [...prev, { role: 'bot', text: "Error de conexi√≥n con la IA." }]);
                    } finally {
                        setIsTyping(false);
                    }
                };

                useEffect(() => chatEnd.current?.scrollIntoView({ behavior: 'smooth' }), [chat]);

                return (
                    <div className="flex flex-col h-full overflow-hidden">
                        <div className="flex-1 overflow-y-auto p-4 space-y-4">
                            {chat.map((msg, i) => (
                                <div key={i} className={`flex ${msg.role === 'user' ? 'justify-end' : 'justify-start'}`}>
                                    <div className={`max-w-[80%] p-3 rounded-2xl text-xs ${msg.role === 'user' ? 'bg-blue-600 text-white' : 'bg-white/10 text-slate-200 border border-white/5'}`}>
                                        {msg.text}
                                    </div>
                                </div>
                            ))}
                            {isTyping && <div className="text-[10px] text-blue-500 animate-pulse font-bold">La IA est√° pensando...</div>}
                            <div ref={chatEnd} />
                        </div>
                        <div className="p-4 border-t border-white/5 flex gap-2">
                            <input value={input} onChange={e => setInput(e.target.value)} onKeyDown={e => e.key === 'Enter' && askAI()} className="input-elegant text-xs flex-1" placeholder="Escribe tu duda..." />
                            <button onClick={askAI} className="bg-blue-600 w-10 h-10 rounded-xl flex items-center justify-center shrink-0"><i className="fas fa-paper-plane"></i></button>
                        </div>
                    </div>
                );
            };

            const fetchAutoRate = async () => {
                try {
                    const res = await fetch('https://pydolarvenezuela-api.vercel.app/api/v1/dollar?page=bcv');
                    const json = await res.json();
                    const price = json.monitors.bcv.price;
                    if(price) {
                        const ref = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'configuracion', 'general');
                        await window.fb.updateDoc(ref, { rate: parseFloat(price) });
                    }
                } catch (e) { console.error("Rate error", e); }
            };

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-[#020617]">
                    <div className="w-10 h-10 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-6"></div>
                    <p className="text-blue-500 font-black tracking-widest text-[10px] uppercase">Conectando con Cloud...</p>
                </div>
            );

            return (
                <div className="min-h-screen">
                    {/* Nav */}
                    <nav className="fixed top-0 w-full z-50 premium-glass px-6 py-4 flex justify-between items-center">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('store')}>
                            <div className="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center"><i className="fas fa-bolt"></i></div>
                            <span className="text-lg font-black uppercase tracking-tighter italic">{data.settings.logo}</span>
                        </div>
                        <div className="flex items-center gap-4">
                            <button onClick={() => setShowCart(true)} className="relative w-10 h-10 bg-white/5 rounded-xl border border-white/5 flex items-center justify-center">
                                <i className="fas fa-shopping-bag"></i>
                                {cart.length > 0 && <span className="cart-badge">{cart.length}</span>}
                            </button>
                            <button onClick={() => setView(view === 'admin' ? 'store' : 'admin')} className="bg-white/5 px-4 py-2 rounded-xl text-[10px] font-bold uppercase border border-white/5">
                                {view === 'admin' ? 'Tienda' : 'Admin'}
                            </button>
                        </div>
                    </nav>

                    {view === 'store' ? (
                        <div className="fade-in pt-16">
                            <header className="relative h-[45vh] flex items-center justify-center overflow-hidden">
                                <img src={data.settings.banner} className="absolute inset-0 w-full h-full object-cover opacity-30" />
                                <div className="absolute inset-0 bg-gradient-to-t from-[#020617] to-transparent"></div>
                                <div className="relative text-center">
                                    <h1 className="text-6xl md:text-8xl font-black italic uppercase tracking-tighter mb-4">{data.settings.logo}</h1>
                                    <div className="inline-block bg-blue-600/20 border border-blue-500/30 px-6 py-2 rounded-2xl backdrop-blur-md">
                                        <p className="text-xs font-bold uppercase tracking-widest">D√≥lar BCV: <span className="text-white">Bs. {data.rate.toFixed(2)}</span></p>
                                    </div>
                                </div>
                            </header>

                            <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-4 gap-8 -mt-10 pb-20 relative z-10">
                                {data.products.map(p => (
                                    <div key={p.id} className="product-card premium-glass rounded-[2rem] overflow-hidden group">
                                        <div className="aspect-[4/5] relative">
                                            <img src={p.img || 'https://placehold.co/400x500'} className="w-full h-full object-cover transition-transform group-hover:scale-105" />
                                            <div className="absolute top-4 left-4 bg-black/40 backdrop-blur-md px-3 py-1 rounded-full text-[8px] font-black uppercase tracking-widest border border-white/10">
                                                {p.status === 'stock' ? 'En Stock' : 'Encargo'}
                                            </div>
                                        </div>
                                        <div className="p-6">
                                            <h3 className="text-sm font-bold uppercase mb-2 line-clamp-1">{p.name}</h3>
                                            <div className="flex justify-between items-center">
                                                <div>
                                                    <p className="text-2xl font-black italic">${p.price}</p>
                                                    <p className="text-[9px] text-slate-500 font-bold uppercase tracking-tight">Bs. {(p.price * data.rate).toLocaleString('es-VE')}</p>
                                                </div>
                                                <button onClick={() => addToCart(p)} className="bg-blue-600 w-10 h-10 rounded-xl shadow-lg shadow-blue-600/20 active:scale-90 transition-transform">
                                                    <i className="fas fa-plus"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="max-w-5xl mx-auto px-6 py-32 fade-in">
                            {!isAdmin ? (
                                <div className="h-[50vh] flex items-center justify-center">
                                    <div className="premium-glass p-12 rounded-[3rem] w-full max-w-sm text-center">
                                        <h2 className="text-[10px] font-black uppercase tracking-widest mb-6 text-slate-500">Security</h2>
                                        <input type="password" placeholder="Clave" className="input-elegant text-center mb-6" onKeyDown={e => e.key === 'Enter' && e.target.value === 'tavo2026' && setIsAdmin(true)} />
                                        <button onClick={(e) => e.target.previousSibling.value === 'tavo2026' ? setIsAdmin(true) : alert('Error')} className="w-full bg-blue-600 py-3 rounded-xl font-black uppercase text-[10px]">Acceder</button>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-12">
                                    <div className="flex justify-between items-end">
                                        <h2 className="text-3xl font-black italic uppercase">Admin Panel</h2>
                                        <button onClick={fetchAutoRate} className="bg-white/5 border border-white/10 px-4 py-2 rounded-xl text-[9px] font-bold uppercase"><i className="fas fa-sync mr-2"></i>Actualizar Tasa</button>
                                    </div>
                                    
                                    <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                        <div className="premium-glass p-8 rounded-3xl">
                                            <label className="text-[9px] font-black text-slate-500 uppercase mb-4 block">Tasa Manual</label>
                                            <input type="number" step="0.01" className="input-elegant font-black text-xl" value={data.rate} onChange={async e => {
                                                const v = parseFloat(e.target.value) || 0;
                                                const ref = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'configuracion', 'general');
                                                await window.fb.updateDoc(ref, { rate: v });
                                            }} />
                                        </div>
                                        <div className="premium-glass p-8 rounded-3xl">
                                            <label className="text-[9px] font-black text-slate-500 uppercase mb-4 block">Nombre Tienda</label>
                                            <input className="input-elegant uppercase font-bold" value={data.settings.logo} onChange={async e => {
                                                const ref = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'configuracion', 'general');
                                                await window.fb.updateDoc(ref, { 'settings.logo': e.target.value });
                                            }} />
                                        </div>
                                    </div>

                                    <div className="space-y-4">
                                        <button onClick={async () => {
                                            const id = "p_" + Date.now();
                                            const ref = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', id);
                                            await window.fb.setDoc(ref, { name: "Nuevo Item", price: 0, img: "", status: "stock" });
                                        }} className="w-full py-4 border-2 border-dashed border-white/10 rounded-2xl text-[10px] font-black uppercase text-slate-500 hover:border-blue-600/50 hover:text-blue-500 transition-all">+ A√±adir Producto</button>
                                        
                                        {data.products.map(p => (
                                            <div key={p.id} className="premium-glass p-4 rounded-2xl flex gap-6 items-center">
                                                <img src={p.img || 'https://placehold.co/100'} className="w-16 h-16 rounded-xl object-cover bg-black" />
                                                <div className="flex-1 grid grid-cols-1 md:grid-cols-3 gap-4">
                                                    <input className="input-elegant text-[10px] font-bold uppercase" value={p.name} onChange={async e => {
                                                        const ref = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', p.id);
                                                        await window.fb.updateDoc(ref, { name: e.target.value });
                                                    }} />
                                                    <input className="input-elegant text-[10px] font-bold" type="number" value={p.price} onChange={async e => {
                                                        const ref = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', p.id);
                                                        await window.fb.updateDoc(ref, { price: parseFloat(e.target.value) || 0 });
                                                    }} />
                                                    <input className="input-elegant text-[8px]" placeholder="URL Imagen" value={p.img} onChange={async e => {
                                                        const ref = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', p.id);
                                                        await window.fb.updateDoc(ref, { img: e.target.value });
                                                    }} />
                                                </div>
                                                <button onClick={() => window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', p.id))} className="text-red-500 w-10 h-10 rounded-xl hover:bg-red-500/10"><i className="fas fa-trash"></i></button>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            )}
                        </div>
                    )}

                    {/* Cart Modal */}
                    {showCart && (
                        <div className="fixed inset-0 z-[100] bg-black/80 backdrop-blur-sm flex justify-end">
                            <div className="w-full max-w-md h-full bg-[#020617] border-l border-white/10 p-8 flex flex-col fade-in">
                                <div className="flex justify-between items-center mb-10">
                                    <h2 className="text-2xl font-black italic uppercase">Tu Carrito</h2>
                                    <button onClick={() => setShowCart(false)} className="w-10 h-10 rounded-full bg-white/5 border border-white/5"><i className="fas fa-times"></i></button>
                                </div>
                                <div className="flex-1 overflow-y-auto space-y-6 pr-2">
                                    {cart.length === 0 ? (
                                        <p className="text-slate-500 text-center py-20 text-xs font-bold uppercase tracking-widest">El carrito est√° vac√≠o</p>
                                    ) : cart.map(item => (
                                        <div key={item.id} className="flex gap-4 items-center bg-white/5 p-4 rounded-2xl border border-white/5">
                                            <img src={item.img} className="w-12 h-12 rounded-lg object-cover" />
                                            <div className="flex-1">
                                                <p className="text-[10px] font-black uppercase line-clamp-1">{item.name}</p>
                                                <p className="text-xs font-bold text-blue-500">${item.price} <span className="text-slate-500 text-[8px] ml-1">x {item.qty}</span></p>
                                            </div>
                                            <button onClick={() => removeFromCart(item.id)} className="text-red-500 text-xs p-2"><i className="fas fa-trash-alt"></i></button>
                                        </div>
                                    ))}
                                </div>
                                {cart.length > 0 && (
                                    <div className="pt-8 border-t border-white/10 space-y-4">
                                        <div className="flex justify-between items-end">
                                            <p className="text-slate-500 text-[10px] font-black uppercase">Total a pagar</p>
                                            <div className="text-right">
                                                <p className="text-3xl font-black italic text-white">${cartTotal.toFixed(2)}</p>
                                                <p className="text-[10px] text-blue-500 font-bold uppercase">Bs. {(cartTotal * data.rate).toLocaleString('es-VE')}</p>
                                            </div>
                                        </div>
                                        <button onClick={checkout} className="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest shadow-xl shadow-blue-600/30">Finalizar en WhatsApp</button>
                                    </div>
                                )}
                            </div>
                        </div>
                    )}

                    {/* AI Button and Modal */}
                    <div className="fixed bottom-6 right-6 z-[90] flex flex-col items-end gap-4">
                        {showAI && (
                            <div className="w-80 premium-glass rounded-[2rem] overflow-hidden mb-2 shadow-2xl border-blue-500/20 ai-chat-window fade-in">
                                <div className="bg-blue-600 p-4 flex justify-between items-center">
                                    <span className="text-[10px] font-black uppercase tracking-widest flex items-center gap-2"><i className="fas fa-robot"></i> Asistente IA</span>
                                    <button onClick={() => setShowAI(false)} className="text-white/50 hover:text-white"><i className="fas fa-times"></i></button>
                                </div>
                                <AIChat />
                            </div>
                        )}
                        <button onClick={() => setShowAI(!showAI)} className="w-14 h-14 bg-blue-600 rounded-2xl shadow-xl shadow-blue-600/40 flex items-center justify-center text-xl transition-transform active:scale-90 border border-white/20">
                            <i className={`fas ${showAI ? 'fa-times' : 'fa-comment-dots'}`}></i>
                        </button>
                    </div>

                    <footer className="text-center py-10 text-[9px] font-black uppercase tracking-[0.4em] text-slate-700">
                        ¬© 2026 {data.settings.logo} ‚Ä¢ Premium Cloud Experience
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
