<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tavo Store | Premium Cloud</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap');
        
        :root {
            --primary: #3b82f6;
            --bg: #020617;
            --card: #0f172a;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: #f8fafc;
            margin: 0;
            overflow-x: hidden;
        }

        .premium-glass {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        .product-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .product-card:hover {
            transform: translateY(-8px);
            border-color: var(--primary);
        }

        .input-elegant {
            background: rgba(0, 0, 0, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 0.75rem;
            padding: 0.75rem 1rem;
            color: white;
            width: 100%;
            outline: none;
        }

        .input-elegant:focus {
            border-color: var(--primary);
        }

        .fade-in {
            animation: fadeIn 0.8s ease-out forwards;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Prevent layout shift during loading */
        #root { min-height: 100vh; }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- Firebase SDKs - Fixed Imports for production -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-auth.js";
        import { getFirestore, doc, setDoc, onSnapshot, updateDoc, collection, deleteDoc } from "https://www.gstatic.com/firebasejs/11.1.0/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBQwVbcCO2GHCHKL5EoEOG9Jo3ZAXGAy2o",
            authDomain: "tavostore-4dedf.firebaseapp.com",
            projectId: "tavostore-4dedf",
            storageBucket: "tavostore-4dedf.firebasestorage.app",
            messagingSenderId: "265905383641",
            appId: "1:265905383641:web:92499c7fe2620f988f36c8"
        };

        const appId = "tavostore-main-app";
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // Global access for React
        window.fb = { db, auth, appId, doc, setDoc, onSnapshot, updateDoc, collection, deleteDoc, signInAnonymously, onAuthStateChanged };
    </script>

    <!-- UI Libraries -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        const { useState, useEffect, useCallback } = React;

        const App = () => {
            const [user, setUser] = useState(null);
            const [view, setView] = useState('store');
            const [isAdmin, setIsAdmin] = useState(false);
            const [loading, setLoading] = useState(true);
            const [data, setData] = useState({
                rate: 62.00,
                settings: {
                    logo: "TAVO STORE",
                    whatsapp: "584249649769",
                    banner: "https://images.unsplash.com/photo-1616348436168-de43ad0db179?q=80&w=2000"
                },
                products: []
            });

            // Authentication
            useEffect(() => {
                const init = async () => {
                    try {
                        if (window.fb) {
                            await window.fb.signInAnonymously(window.fb.auth);
                            window.fb.onAuthStateChanged(window.fb.auth, setUser);
                        }
                    } catch (e) { console.error("Auth failed", e); }
                };
                init();
            }, []);

            // Data Sync
            useEffect(() => {
                if (!user || !window.fb) return;

                const settingsRef = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'configuracion', 'general');
                const unsubsSettings = window.fb.onSnapshot(settingsRef, (snap) => {
                    if (snap.exists()) {
                        setData(prev => ({ ...prev, ...snap.data() }));
                    } else {
                        // Create initial if missing
                        window.fb.setDoc(settingsRef, { rate: 62.00, settings: data.settings });
                    }
                }, (err) => console.log("Settings error", err));

                const prodsRef = window.fb.collection(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos');
                const unsubsProds = window.fb.onSnapshot(prodsRef, (snap) => {
                    const prods = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                    setData(prev => ({ ...prev, products: prods }));
                    setLoading(false);
                }, (err) => console.log("Products error", err));

                return () => { unsubsSettings(); unsubsProds(); };
            }, [user]);

            const fetchAutoRate = async () => {
                try {
                    const res = await fetch('https://pydolarvenezuela-api.vercel.app/api/v1/dollar?page=bcv');
                    const json = await res.json();
                    const bcv = json.monitors.bcv.price;
                    if(bcv) updateSettings({ rate: parseFloat(bcv) });
                } catch (e) { alert("No se pudo obtener la tasa autom√°ticamente. Intenta manual."); }
            };

            const updateSettings = async (fields) => {
                if (!window.fb) return;
                const ref = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'configuracion', 'general');
                await window.fb.updateDoc(ref, fields);
            };

            const updateProd = async (id, fields) => {
                const ref = window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', id);
                await window.fb.updateDoc(ref, fields);
            };

            const handleFileUpload = (e, callback) => {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onloadend = () => callback(reader.result);
                    reader.readAsDataURL(file);
                }
            };

            if (loading) return (
                <div className="h-screen flex flex-col items-center justify-center bg-[#020617]">
                    <div className="w-12 h-12 border-4 border-blue-600 border-t-transparent rounded-full animate-spin mb-4"></div>
                    <p className="text-blue-500 font-bold tracking-[0.3em] text-xs uppercase">Sincronizando Tienda...</p>
                </div>
            );

            return (
                <div className="min-h-screen pb-20">
                    {/* Navigation */}
                    <nav className="fixed top-0 w-full z-50 premium-glass px-6 py-4 flex justify-between items-center border-b border-white/5">
                        <div className="flex items-center gap-3 cursor-pointer" onClick={() => setView('store')}>
                            <div className="w-9 h-9 bg-blue-600 rounded-xl flex items-center justify-center shadow-lg shadow-blue-600/20">
                                <i className="fas fa-bolt text-white text-sm"></i>
                            </div>
                            <span className="text-xl font-black tracking-tighter italic uppercase">{data.settings.logo}</span>
                        </div>
                        <button onClick={() => setView(view === 'admin' ? 'store' : 'admin')} className="bg-white/5 hover:bg-white/10 px-5 py-2 rounded-full text-[10px] font-bold uppercase tracking-widest transition-all border border-white/5">
                            {view === 'admin' ? 'Volver' : 'Panel Admin'}
                        </button>
                    </nav>

                    {view === 'store' ? (
                        <div className="fade-in pt-16">
                            <header className="relative h-[50vh] flex items-center justify-center">
                                <img src={data.settings.banner} className="absolute inset-0 w-full h-full object-cover opacity-30" />
                                <div className="absolute inset-0 bg-gradient-to-t from-[#020617] via-transparent to-transparent"></div>
                                <div className="relative text-center px-6">
                                    <h1 className="text-6xl md:text-9xl font-black italic tracking-tighter leading-none mb-4 uppercase">{data.settings.logo}</h1>
                                    <div className="inline-flex items-center gap-3 bg-blue-600/10 border border-blue-500/20 px-6 py-2 rounded-2xl backdrop-blur-md">
                                        <span className="font-bold text-sm text-slate-300">Tasa BCV: <span className="text-white">Bs. {data.rate.toFixed(2)}</span></span>
                                    </div>
                                </div>
                            </header>

                            <div className="max-w-7xl mx-auto px-6 grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 -mt-10 relative z-10">
                                {data.products.map(p => (
                                    <div key={p.id} className="product-card premium-glass rounded-[2.5rem] overflow-hidden">
                                        <div className="aspect-[4/5] relative">
                                            <img src={p.img || 'https://placehold.co/400x500/1e293b/fff?text=TavoStore'} className="w-full h-full object-cover" />
                                            <div className={`absolute top-5 left-5 px-4 py-1.5 rounded-full text-[8px] font-black uppercase tracking-widest ${p.status === 'stock' ? 'bg-green-500/20 text-green-400' : 'bg-amber-500/20 text-amber-400'}`}>
                                                {p.status === 'stock' ? 'En Stock' : 'Por Encargo'}
                                            </div>
                                        </div>
                                        <div className="p-8">
                                            <h3 className="text-lg font-bold mb-4 line-clamp-1 uppercase">{p.name}</h3>
                                            <div className="flex justify-between items-end">
                                                <div>
                                                    <p className="text-3xl font-black italic">${p.price}</p>
                                                    <p className="text-[10px] text-slate-500 font-bold uppercase">Bs. {(p.price * data.rate).toLocaleString('es-VE')}</p>
                                                </div>
                                                <button 
                                                    onClick={() => window.open(`https://wa.me/${data.settings.whatsapp}?text=Hola! üëã Me interesa el art√≠culo: ${p.name}`)}
                                                    className="bg-blue-600 hover:bg-blue-500 text-white w-12 h-12 rounded-2xl flex items-center justify-center transition-all shadow-lg shadow-blue-600/30"
                                                >
                                                    <i className="fab fa-whatsapp text-xl"></i>
                                                </button>
                                            </div>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </div>
                    ) : (
                        <div className="max-w-5xl mx-auto px-6 py-32 fade-in">
                            {!isAdmin ? (
                                <div className="h-[60vh] flex items-center justify-center">
                                    <div className="premium-glass p-12 rounded-[3rem] w-full max-w-sm text-center">
                                        <h2 className="text-[10px] font-black uppercase tracking-widest mb-8 text-slate-500">Security Access</h2>
                                        <input type="password" placeholder="Clave" className="input-elegant text-center mb-6" onKeyDown={e => e.key === 'Enter' && e.target.value === 'tavo2026' && setIsAdmin(true)} />
                                        <button onClick={(e) => { 
                                            const val = e.target.previousSibling.value;
                                            if(val === 'tavo2026') setIsAdmin(true);
                                            else alert("Incorrecto");
                                        }} className="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-[10px] tracking-widest">Desbloquear</button>
                                    </div>
                                </div>
                            ) : (
                                <div className="space-y-12">
                                    <div className="flex justify-between items-center">
                                        <h2 className="text-3xl font-black italic uppercase">Gesti√≥n de Tienda</h2>
                                        <button onClick={async () => {
                                            const id = "p_" + Date.now();
                                            await window.fb.setDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', id), { name: "Nuevo Producto", price: 0, img: "", status: "stock" });
                                        }} className="bg-blue-600 px-8 py-3 rounded-2xl font-bold text-xs uppercase">Nuevo Item</button>
                                    </div>

                                    <div className="grid grid-cols-1 md:grid-cols-3 gap-6">
                                        <div className="premium-glass p-8 rounded-[2rem]">
                                            <div className="flex justify-between mb-4"><label className="text-[9px] font-black uppercase text-slate-500">Tasa D√≥lar</label><button onClick={fetchAutoRate} className="text-blue-500 text-[9px] font-bold uppercase">Auto BCV</button></div>
                                            <input type="number" step="0.01" className="input-elegant font-black text-xl" value={data.rate} onChange={e => updateSettings({ rate: parseFloat(e.target.value) || 0 })} />
                                        </div>
                                        <div className="premium-glass p-8 rounded-[2rem]">
                                            <label className="text-[9px] font-black uppercase text-slate-500 mb-4 block">Nombre Tienda</label>
                                            <input className="input-elegant font-bold" value={data.settings.logo} onChange={e => updateSettings({ 'settings.logo': e.target.value })} />
                                        </div>
                                        <div className="premium-glass p-8 rounded-[2rem]">
                                            <label className="text-[9px] font-black uppercase text-slate-500 mb-4 block">WhatsApp (58...)</label>
                                            <input className="input-elegant font-bold" value={data.settings.whatsapp} onChange={e => updateSettings({ 'settings.whatsapp': e.target.value })} />
                                        </div>
                                    </div>

                                    <div className="space-y-6">
                                        <h3 className="text-xs font-black uppercase tracking-widest text-slate-500">Lista de Productos</h3>
                                        {data.products.map(p => (
                                            <div key={p.id} className="premium-glass p-6 rounded-3xl flex flex-col md:flex-row gap-6 items-center">
                                                <div className="w-20 h-20 rounded-2xl overflow-hidden bg-black shrink-0 relative group">
                                                    <img src={p.img || 'https://placehold.co/100'} className="w-full h-full object-cover" />
                                                    <label className="absolute inset-0 bg-black/60 flex items-center justify-center opacity-0 group-hover:opacity-100 cursor-pointer">
                                                        <i className="fas fa-camera"></i>
                                                        <input type="file" className="hidden" accept="image/*" onChange={e => handleFileUpload(e, (url) => updateProd(p.id, { img: url }))} />
                                                    </label>
                                                </div>
                                                <div className="flex-1 w-full space-y-4">
                                                    <div className="flex gap-4">
                                                        <input className="input-elegant flex-1 font-bold uppercase text-xs" value={p.name} onChange={e => updateProd(p.id, { name: e.target.value })} />
                                                        <select className="input-elegant w-40 text-[10px] font-bold" value={p.status} onChange={e => updateProd(p.id, { status: e.target.value })}>
                                                            <option value="stock">EN STOCK</option>
                                                            <option value="order">POR ENCARGO</option>
                                                        </select>
                                                    </div>
                                                    <div className="flex gap-4">
                                                        <input className="input-elegant flex-1 text-[10px] text-slate-500" value={p.img} placeholder="URL Imagen" onChange={e => updateProd(p.id, { img: e.target.value })} />
                                                        <div className="flex items-center gap-2 bg-black/40 px-4 rounded-xl border border-white/5">
                                                            <span className="text-blue-500 font-black">$</span>
                                                            <input type="number" className="bg-transparent outline-none w-16 font-black" value={p.price} onChange={e => updateProd(p.id, { price: parseFloat(e.target.value) || 0 })} />
                                                        </div>
                                                        <button onClick={() => window.fb.deleteDoc(window.fb.doc(window.fb.db, 'artifacts', window.fb.appId, 'public', 'data', 'productos', p.id))} className="text-red-500 px-4 hover:bg-red-500/10 rounded-xl"><i className="fas fa-trash"></i></button>
                                                    </div>
                                                </div>
                                            </div>
                                               );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
